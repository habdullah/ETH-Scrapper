<!DOCTYPE html>
<head>
    <title>Form</title>
    <link rel = "stylesheet" href = "styles.css">
</head>

<body>
    <header><h4>Get ETH account transaction history</h4></header>
    <form action="/get" method="POST">
        <label>EtherScan APIkey</label>
        <input type="text" id="key" name='apikey' required><br>
        <label>Address</label>
        <input type="text" id='addr' name='address'><br>
        <label>Block Range from</label>
        <input type="number" id='floor' name='range0'>
        <label>to</label>
        <input type="number" id='ceiling' name='range1'><br>    
        <button type="submit">Submit</button>    
    </form>
    <div border-style=solid>Results:
        <div id="results"></div>
    </div>

</body>
